[package]
name = "canadensis_data_types"
version = "0.2.0"
authors = ["Sam Crow <scrow@eng.ucsd.edu>"]
edition = "2018"
keywords = ["embedded", "uavcan", "uav", "can"]
categories = ["embedded", "no-std"]
repository = "https://github.com/samcrow/canadensis"
license = "MIT OR Apache-2.0"
description = "Automatically generated types for all UAVCAN public regulated data types"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
half = { version = "1.8", features = ["zerocopy"] }
heapless = "0.7.7"
zerocopy = "0.6.0"

[dependencies.canadensis_core]
version = "0.2.0"
path = "../canadensis_core"
[dependencies.canadensis_encoding]
version = "0.2.0"
path = "../canadensis_encoding"

[dev-dependencies]
memoffset = "0.6.4"

